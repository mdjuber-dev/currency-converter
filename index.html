<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Currency Converter</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7595/7595571.png" type="image/png">
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  </head>
  <body>
    <button id="dark-toggle">ðŸŒ™</button>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" value="1" min="1"/>
        </div>
        <div class="dropdown">
          <div name="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" class="from"></select> <!-- âœ… class moved here -->
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div name="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to" class="to"></select> <!-- âœ… class moved here -->
            </div>
          </div>
        </div>

        <div class="msg">1 USD = 80 INR</div>
        <button type="submit">Get Exchange Rate</button>
      </form>
    </div>

    <section class="chart-section">
      <h3>7-Day Rate Chart</h3>
      <canvas id="rateChart" width="400" height="200"></canvas>
    </section>

    <div class="history">
      <h4>Conversion History</h4>
      <ul id="history-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="code.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
